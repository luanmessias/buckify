name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: pnpm/action-setup@v4
      with:
        version: 10

    - uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'pnpm'
        
    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Install Playwright Browsers
      run: pnpm exec playwright install --with-deps

    - name: Debug Environment Variables
      run: |
        echo "Verificando variaveis..."
        echo "Project ID: ${{ secrets.NEXT_PRIVATE_FIREBASE_PROJECT_ID }}"
        echo "Client Email (Start): ${CLIENT_EMAIL:0:3}..."
        echo "Private Key (Start): ${PRIVATE_KEY:0:5}..."
        echo "Private Key Length: ${#PRIVATE_KEY}"
      env:
        CLIENT_EMAIL: ${{ secrets.NEXT_PRIVATE_FIREBASE_CLIENT_EMAIL }}
        PRIVATE_KEY: ${{ secrets.NEXT_PRIVATE_FIREBASE_PRIVATE_KEY }}

    - name: Run Playwright tests
      run: pnpm exec playwright test
      env:
        NEXT_PUBLIC_PLAYWRIGHT_TEST: "true"
        NEXT_PUBLIC_APP_URL: ${{ secrets.NEXT_PUBLIC_APP_URL }}
        DEV_HOUSEHOLD_ID: ${{ secrets.DEV_HOUSEHOLD_ID }}
        NEXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}
        NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}
        NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
        NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: ${{ secrets.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }}
        NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
        NEXT_PUBLIC_FIREBASE_APP_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_APP_ID }}
        NEXT_PRIVATE_FIREBASE_PROJECT_ID: ${{ secrets.NEXT_PRIVATE_FIREBASE_PROJECT_ID }}
        NEXT_PRIVATE_FIREBASE_CLIENT_EMAIL: ${{ secrets.NEXT_PRIVATE_FIREBASE_CLIENT_EMAIL }}
        NEXT_PRIVATE_FIREBASE_PRIVATE_KEY: ${{ secrets.NEXT_PRIVATE_FIREBASE_PRIVATE_KEY }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        GEMINI_API_MODEL: ${{ secrets.GEMINI_API_MODEL }}

    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30