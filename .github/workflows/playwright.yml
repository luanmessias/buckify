name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    # 1. Instala o PNPM (Passo novo e obrigatório!)
    - uses: pnpm/action-setup@v4
      with:
        version: 9 # Ou a versão que você usa localmente

    # 2. Configura o Node com cache para o pnpm
    - uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'pnpm' # <-- Mudamos de 'npm' para 'pnpm'
        
    # 3. Instala dependências (equivalente ao npm ci)
    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    # 4. Instala os navegadores do Playwright
    - name: Install Playwright Browsers
      run: pnpm exec playwright install --with-deps

    # 5. Roda os testes
    - name: Run Playwright tests
      run: pnpm exec playwright test
      env:
        # Nossa flag mágica
        NEXT_PUBLIC_PLAYWRIGHT_TEST: "true"

        # --- SEUS SECRETS MAPEADOS ---
        # Variáveis de App
        NEXT_PUBLIC_APP_URL: ${{ secrets.NEXT_PUBLIC_APP_URL }}
        DEV_HOUSEHOLD_ID: ${{ secrets.DEV_HOUSEHOLD_ID }}
        
        # Firebase Client
        NEXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}
        NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}
        NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
        NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: ${{ secrets.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }}
        NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
        NEXT_PUBLIC_FIREBASE_APP_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_APP_ID }}
        
        # Firebase Server
        NEXT_PRIVATE_FIREBASE_PROJECT_ID: ${{ secrets.NEXT_PRIVATE_FIREBASE_PROJECT_ID }}
        NEXT_PRIVATE_FIREBASE_CLIENT_EMAIL: ${{ secrets.NEXT_PRIVATE_FIREBASE_CLIENT_EMAIL }}
        NEXT_PRIVATE_FIREBASE_PRIVATE_KEY: ${{ secrets.NEXT_PRIVATE_FIREBASE_PRIVATE_KEY }}
        
        # Gemini
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        GEMINI_API_MODEL: ${{ secrets.GEMINI_API_MODEL }}

    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30